experiment:
  repeats: 1
  pairing:
    - balanced
  scorer:
    - precalculated
  calibrator:
    - logit
  splitting_strategy:
    train_size: 0.8
    validate_size: .2
    n_splits: 2
  refnorm:
    refnorm_size: 0.2 # If empty, the trainset will be used as refnorm dataset, with the leave-one-out method
  preprocessor:
    pipeline:
      rank_transformer: rank_transformer