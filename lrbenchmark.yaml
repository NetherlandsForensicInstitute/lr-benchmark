experiment:
  repeats: 1
  pairing:
    - cartesian
  split_trace_reference: True
  scorer:
    - precalculated
  calibrator:
    - logit
  splitting_strategy:
    train_size: 0.8
    validate_size: 0.2
    n_splits: 2
  refnorm:
    refnorm_size: 10 # If empty, the train set will be used as refnorm dataset, with the LOO method
  preprocessor:
    pipeline:
      rank_transformer: rank_transformer