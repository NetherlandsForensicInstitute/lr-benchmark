dataset:
  name: asr
  limit_n_measurements: 500
  scores_path: resources/asr/scorematrix.csv
  meta_info_path: resources/asr/recordings_anon.txt
  filter_on_trace_reference_properties: True
  source_filter:
    sex: M
    beller_fluistert:
      - nee
      - kort
    languageID:
      - 7
      - 9
  trace_properties:
    auto: ja
    duration: 30
  reference_properties:
    auto: nee
    duration: 30
